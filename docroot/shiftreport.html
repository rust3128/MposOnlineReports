
<html>
<head>
</head>
    <body>
        <br><B>Счетчики - состояние:</B>
        <TABLE cellSpacing=0 border=1>
        <tr>
          <td align=center bgColor='#C9C7CF'><b>НП</td>
          <td align=center bgColor='#C9C7CF'><b>№</td>
          <td align=center bgColor='#C9C7CF'><b>Нач эл</td>
          <td align=center bgColor='#C9C7CF'><b>Кон эл</td>
          <td align=center bgColor='#C9C7CF'><b>Итого эл</td>
          <td align=center bgColor='#C9C7CF'><b>Продажи</td>
          <td align=center bgColor='#C9C7CF'><b>Пролив</td>
          <td align=center bgColor='#C9C7CF'><b>Нач мех</td>
          <td align=center bgColor='#C9C7CF'><b>Кон мех</td>
          <td align=center bgColor='#C9C7CF'><b>Итого мех</td>
          <td align=center bgColor='#C9C7CF'><b>Погреш</b></td>
        </tr>
        {loop row}
                <tr>
                    <td align=right bgColor={row.bgColor}>{row.shortName}</td>
                    <td align=right>{row.dispenser_id}</td>
                    <td align=right>{row.e_from}</td>
                    <td align=right>{row.e_to}</td>
                    <td align=right>{row.e_add}</td>
                    <td align=right>{row.sale}</td>
                    <td align=right>{row.spilled}</td>
                    <td align=right>{row.m_from}</td>
                    <td align=right>{row.m_to}</td>
                    <td align=right>{row.m_add}</td>
                    <td align=right>{row.fail}</td>
                </tr>
            {end row}
        </table>
    </body>
</html>
