<html>
<head>
    <style type='text/css'>
    table.tableobj {
        border: solid 1px #088A29;
        border-collapse: collapse;
     }
     </style>

</head>
    <body>
        <h1 align = center>{clientName}</h1>
        <h2 align = center>Выберите АЗС и нажмите кнопку Показать отчет</h2>
        <form action=/shifts method=post name=radioform>
        <table class=tableobj align = center border = 1>
         <caption>Список АЗС</caption>
         <tr>
            <th>№<br>п/п</th>
            <th>№<br>терминала</th>
            <th>Название</th>
            <th>Адрес</th>
         </tr>
            {loop row}
                <tr>
                    <td align = center>{row.numPp}</td>
                    <td align = center>
                        <input name=objectID type=radio value={row.objectID}>{row.terminalID}
                    </td>
                    <td>{row.name}</td>
                    <td>{row.address}</td>
                </tr>
            {end row}
        </table>
        <p><p>
        <table align=center>
            <tr>
                <td align = center><input align = center type="submit" value="Показать отчет"></td>
            </tr>
        </table>
        </form>
        <script>
        document.querySelector('[name=radioform]').addEventListener('submit', function(e){
            var pair = document.querySelectorAll('[name^=objectID]'),
            sel = [].filter.call(pair, function(el){
                return el.checked;
            });
            if( (pair.length / 2) !== sel.length ) {
                e.preventDefault();
                alert('Не выбрана ни одна АЗС!');
            }
        });
        </script>
    </body>
</html>
